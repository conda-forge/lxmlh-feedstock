{% set name = "lxmlh" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lxmlh-{{ version }}.tar.gz
  sha256: d6132c578b3a0041b57151640ca32c2a84e1109fcdf0eaf4f54b916d592a8e10

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - lxml ==4.9.3
    - numpy >=1.23.3

test:
  imports:
    - lxmlh
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sami-m-g/lxmlh
  summary: lxml helper Python package
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
